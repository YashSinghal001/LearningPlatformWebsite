<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-5 pt-4 contain22">
        <!-- <div class="row"> -->
          <div class="col col-12 col-sm-12 col-md-6 col-lg-3 g-3">
      
      <div class="card22">
        <h3 class="text-center">Registration Form</h3>
        <form >
            <div class="row">
              <div class="col-md-6">
          <div class="form-style">
            <label for="">First Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
          </div>
              </div>
          
              <div class="col-md-6">
                <div class="form-style">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-style">
                        <textarea class="textarea" name="message" id="message" cols="60" rows="4" placeholder="Enter Your Message"></textarea> 
                      </div>
                          </div>
                          <div class="col-md-12">
                             <div class="btn btn-danger"><i class="fa-brands fa-space-awesome"></i> Send Message</div>
                                </div>
                </div>
            </form>
      </div>
      
          </div>   <!-- col -->
      
          
        <!-- </div> -->
      </div>
</body>
</html>
